}
android {

    dataBinding {
        enabled = true
    }
    buildFeatures {
        dataBinding = true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    useLibrary 'org.apache.http.legacy'
    compileSdk 31

    defaultConfig {
        versionCode 10
        versionName "2.0g" //4.8b
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        applicationId "com.sundirect.android"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        manifestPlaceholders.hostname1 = "sundirect";
        manifestPlaceholders.hostname2 = "sundirect";
        manifestPlaceholders.hostname3 = "www.sundirect.com";
        manifestPlaceholders.hostname4 = "sundirect";
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        packagingOptions {
            exclude 'jsr305_annotations/Jsr305_annotations.gwt.xml'
        }
        exclude 'error_prone/Annotations.gwt.xml'
        exclude 'third_party/java_src/error_prone/project/annotations/Annotations.gwt.xml'
        exclude 'third_party/java_src/error_prone/project/annotations/Google_internal.gwt.xml'
        exclude 'META-INF/maven/org.apache.commons/commons-lang3/pom.xml'
        exclude 'META-INF/maven/org.apache.commons/commons-lang3/pom.properties'
        exclude("META-INF/*.kotlin_module")
    }

    signingConfigs {
        sundirectdev {
            storeFile file("$System.env.BUILD_KEYSTORE_PATH")
            storePassword "$System.env.BUILD_KEYSTORE_PASS"
            keyAlias "$System.env.BUILD_KEY_ALIAS"
            keyPassword "$System.env.BUILD_KEY_PASS"
        }
    }
    flavorDimensions "server"

    productFlavors {
        sundirectdev {
            applicationId "com.sundirect.android.staging"
            versionCode 10
            versionName "2.0j" //4.8b
            signingConfig signingConfigs.sundirectdev
            ext.betaDistributionReleaseNotesFilePath = "release_notes.txt"
            dimension "server"
            manifestPlaceholders.appName = "Staging SUN DIRECT GO"
            manifestPlaceholders.hostname1 = "sundirectgo";
            manifestPlaceholders.hostname2 = "stag-pwa.sundirectgo.in";
            manifestPlaceholders.hostname3 = "www.sundirectgo.in";
            manifestPlaceholders.hostname4 = "sundirect";
        }
        sundirectpreprod {
            applicationId "com.sundirect.android.preprod"
            versionCode 10
            versionName "2.0j" //4.8b
            signingConfig signingConfigs.sundirectdev
            ext.betaDistributionReleaseNotesFilePath = "release_notes.txt"
            dimension "server"
            manifestPlaceholders.appName = "PreProd SUN DIRECT GO"
            manifestPlaceholders.hostname1 = "sundirectgo";
            manifestPlaceholders.hostname2 = "stag-pwa.sundirectgo.in";
            manifestPlaceholders.hostname3 = "www.sundirectgo.in";
            manifestPlaceholders.hostname4 = "sundirect";
        }
        sundirectprod {
            applicationId "com.sundirect.android"
            versionCode 10
            versionName "2.0j" //4.8b
            signingConfig signingConfigs.sundirectdev
            ext.betaDistributionReleaseNotesFilePath = "release_notes.txt"
            dimension "server"
            manifestPlaceholders.appName = "SUN DIRECT GO"
            manifestPlaceholders.hostname1 = "sundirectgo";
            manifestPlaceholders.hostname2 = "stag-pwa.sundirectgo.in";
            manifestPlaceholders.hostname3 = "www.sundirectgo.in";
            manifestPlaceholders.hostname4 = "sundirect";
        }

    }


    buildTypes {

        release {
            minifyEnabled true
            debuggable false
            crunchPngs false
            proguardFiles file("proguard-android-optimize.txt"), 'proguard-rules-hooq.pro'
//           kop.ruleFiles.put(name, [kop.getDefaultKopFile('kop-android-default.txt'), 'kop-rules.pro'])
        }

        
        debug {
            minifyEnabled false
            debuggable true
            ext.alwaysUpdateBuildId = false
            proguardFiles file("proguard-android-optimize.txt"), 'proguard-rules-hooq.pro'
        }

        dexOptions {
            javaMaxHeapSize "4g"
        }

        apply plugin: 'com.google.gms.google-services'

        compileOptions {
            sourceCompatibility 1.8
            targetCompatibility 1.8
        }
        sourceSets {
            sundirectprod {
                res {
                    srcDirs 'src/sundirectdev/res'
                }
            }
            sundirectpreprod {
                res {
                    srcDirs 'src/sundirectdev/res'
                }
            }
        }
    }
}
