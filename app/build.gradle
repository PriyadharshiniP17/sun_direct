repositories {
    maven { url 'https://maven.fabric.io/public' }
    flatDir {
        dirs 'libs'
    }
    flatDir {
        dirs 'aars'
    }

    flatDir {
        dirs '/generated/aar',
                '../thirdparty/PulseAds','../myplex-api-event-logger'
    }
}
buildscript {
